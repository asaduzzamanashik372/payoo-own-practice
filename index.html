<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">
                <div class="stats shadow">
                    <div class="stat">
                      <div class="stat-title">Available Balance</div>
                      <div id="account-balance" class="stat-value">9400</div>
                    </div>
                  </div>
                  <div class="divider"></div>
                  <!-- form start hare -->
                  <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input id="add-money-input" type="text" placeholder="Add Money Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin</span>
                        </label>
                        <input id="add-money-pin" type="password" placeholder="Your Pin" class="input input-bordered" required />
                        
                      </div>
                      <div class="form-control mt-6">
                        <button id="add-money-btn" class="btn btn-primary">Add Money</button>
                      </div>
                    </form>
                  </div>
                  <!-- form start end -->
              </div>
            </div>
          </div>
    </main>
    <script src="/js/addMoney.js"></script>
</body>

</html>
